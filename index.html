<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPS Feedback</title>
  <link rel="stylesheet" href="style.css">
  <!-- Carga de la biblioteca de Firebase versión 8.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h2>¿Cómo fue tu experiencia en nuestros baños?</h2>
    <div class="emoticons">
      <div class="emoticon very-sad" id="very-sad">&#128542;</div>
      <div class="emoticon sad" id="sad">&#128532;</div>
      <div class="emoticon happy" id="happy">&#128512;</div>
      <div class="emoticon very-happy" id="very-happy">&#128516;</div>
    </div>
  </div>

  <!-- Carga de tu script principal -->
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var emoticons = document.querySelectorAll('.emoticon');

      emoticons.forEach(function(emoticon) {
        emoticon.addEventListener('click', function() {
          var selectedEmoticon = this.id;
          window.location.href = 'index2.html?emoticon=' + selectedEmoticon;
        });
      });
    });
  </script>
  
</body>
</html>
